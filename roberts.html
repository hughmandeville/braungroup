  <map name="map_roberts_1">
    <area href="#" shape="rect" coords="30,140,220,320" title="endnote 1" data-endnote="Born in 1949, Barbara graduated in 1969 from Goucher College with degrees in Economics and Philosophy. Until 1965, help-wanted ads in newspapers were segregated by gender—most ads wouldn’t allow women to apply, specifying “Men Only.” The Equal Employment Opportunity Commission (EEOC) subsequently ruled this illegal, but most newspapers allowed the discrimination to continue. The National Organization for Women took the issue to the Supreme Court to force newspapers to stop discriminating. NOW won, and so ~5 years after the EEOC was created by the Civil Rights Act of 1964, women finally could apply for the same jobs as men.">
    <area href="#" shape="rect" coords="640,170,810,340" title="endnote 2" data-endnote="Barbara saw that editorial assistant jobs in the magazine publishing industry paid $125/week. On Wall Street, similar editorial jobs paid $175/week, and they were open to women now. She chose the latter and went to work for a boutique investment bank (Blyth, Eastman, Dillon & Co., then called Blyth & Co.) that eventually was acquired by Paine Webber. The Dow Jones Industrial Average was at about 750 at this time. On Jan. 2, 1970, the Dow Jones Industrial Average was 809.">
